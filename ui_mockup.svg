<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- 简化标题栏 -->
  <rect x="0" y="0" width="400" height="50" fill="#34495E"/>
  <text x="200" y="30" text-anchor="middle" fill="#ECF0F1" font-size="18" font-weight="bold">⛏️ 挖矿游戏</text>
  
  <!-- 简化玩家信息 -->
  <rect x="10" y="60" width="380" height="30" fill="#34495E" rx="5"/>
  <text x="20" y="80" fill="#F39C12" font-size="14">💰 1,250</text>
  <text x="120" y="80" fill="#27AE60" font-size="14">⭐ Lv.5</text>
  <text x="220" y="80" fill="#E74C3C" font-size="14">⚡ 78/100</text>
  
  <!-- 挖矿场景区域 -->
  <g id="mining-scene">
    <rect x="50" y="120" width="300" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="8"/>
    
    <!-- 左箭头 -->
    <g id="left-arrow" style="cursor: pointer;">
      <circle cx="80" cy="150" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <polygon points="85,150 75,145 75,155" fill="white"/>
    </g>
    
    <!-- 场景名称 -->
    <text x="200" y="140" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">新手矿洞</text>
    <text x="200" y="160" text-anchor="middle" fill="#bdc3c7" font-size="12">等级要求: 1级 | 精力消耗: 1点/次</text>
    
    <!-- 右箭头 -->
    <g id="right-arrow" style="cursor: pointer;">
      <circle cx="320" cy="150" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <polygon points="315,150 325,145 325,155" fill="white"/>
    </g>
  </g>
  
  <!-- 挖矿记录区域 -->
  <g id="mining-records">
    <rect x="50" y="190" width="300" height="180" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="8"/>
    <text x="200" y="210" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">挖矿记录</text>
    
    <!-- 挖矿记录列表 -->
    <g id="mining-log">
      <!-- 记录1 -->
      <rect x="60" y="220" width="280" height="25" fill="#34495e" rx="4"/>
      <text x="70" y="235" fill="#f39c12" font-size="11">14:32</text>
      <text x="110" y="235" fill="#e74c3c" font-size="11">💎 红宝石</text>
      <text x="200" y="235" fill="#f1c40f" font-size="11">+50金币</text>
      <text x="270" y="235" fill="#2ecc71" font-size="11">稀有</text>
      
      <!-- 记录2 -->
      <rect x="60" y="250" width="280" height="25" fill="#34495e" rx="4"/>
      <text x="70" y="265" fill="#f39c12" font-size="11">14:31</text>
      <text x="110" y="265" fill="#95a5a6" font-size="11">🪨 铁矿石</text>
      <text x="200" y="265" fill="#f1c40f" font-size="11">+10金币</text>
      <text x="270" y="265" fill="#3498db" font-size="11">普通</text>
      
      <!-- 记录3 -->
      <rect x="60" y="280" width="280" height="25" fill="#34495e" rx="4"/>
      <text x="70" y="295" fill="#f39c12" font-size="11">14:30</text>
      <text x="110" y="295" fill="#95a5a6" font-size="11">🪨 石头</text>
      <text x="200" y="295" fill="#f1c40f" font-size="11">+5金币</text>
      <text x="270" y="295" fill="#95a5a6" font-size="11">普通</text>
      
      <!-- 记录4 -->
      <rect x="60" y="310" width="280" height="25" fill="#34495e" rx="4"/>
      <text x="70" y="325" fill="#f39c12" font-size="11">14:29</text>
      <text x="110" y="325" fill="#3498db" font-size="11">💧 蓝水晶</text>
      <text x="200" y="325" fill="#f1c40f" font-size="11">+25金币</text>
      <text x="270" y="325" fill="#9b59b6" font-size="11">稀有</text>
      
      <!-- 记录5 -->
      <rect x="60" y="340" width="280" height="25" fill="#34495e" rx="4"/>
      <text x="70" y="355" fill="#f39c12" font-size="11">14:28</text>
      <text x="110" y="355" fill="#95a5a6" font-size="11">🪨 煤炭</text>
      <text x="200" y="355" fill="#f1c40f" font-size="11">+8金币</text>
      <text x="270" y="355" fill="#95a5a6" font-size="11">普通</text>
    </g>
  </g>
  
  <!-- 简化工具和状态显示 -->
  <rect x="20" y="330" width="360" height="40" fill="#34495E" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="40" y="355" fill="#F39C12" font-size="14">⛏️ 铁镐</text>
  <text x="200" y="355" text-anchor="middle" fill="#E74C3C" font-size="14">🤖 挂机中...</text>
  
  <!-- 简化底部按钮 -->
  <!-- 挂机按钮 -->
  <rect x="20" y="390" width="160" height="50" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="10">
    <animate attributeName="fill" values="#E74C3C;#EC7063;#E74C3C" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="100" y="420" text-anchor="middle" fill="white" font-size="16" font-weight="bold">🤖 开始挂机</text>
  
  <!-- 背包按钮 -->
  <rect x="220" y="390" width="80" height="50" fill="#27AE60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="260" y="420" text-anchor="middle" fill="white" font-size="20">🎒</text>
  
  <!-- 商店按钮 -->
  <rect x="320" y="390" width="60" height="50" fill="#F39C12" stroke="#E67E22" stroke-width="2" rx="10"/>
  <text x="350" y="420" text-anchor="middle" fill="white" font-size="20">🏪</text>
</svg>